name: Test

on:
  push:
    branches-ignore:
      - "dependabot/**"
  pull_request:
  workflow_dispatch:

jobs:
  build-cache:
    name: Build cache
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v3
    - name: Install Python
      uses: actions/setup-python@v4
    - name: Install Nox
      run: python -m pip install nox
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2.1.0
      with:
        platforms: 'arm,arm64,ppc64le,s390x'
    - name: Build cache
      run: nox -s run -- --machine x86_64 i686 aarch64 ppc64le s390x armv7l
    - name: Create Pull Request
      if: github.event_name == 'push' && github.ref == 'refs/heads/master' && always()
      uses: peter-evans/create-pull-request@v4
      with:
        commit-message: auto-update cache and/or README.rst
        title: '[Bot] auto-update cache and/or README.rst'
